<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body style="background: linear-gradient(to right, #555555 0%, #000000 100%);;">
        <center><h1 class="bigText" id="title">Password generator</h1></center>
        <center><h4 style="color:azure">click on password to copy</h4></center>
        <center><h2 class="passHere" style="cursor: pointer" id="password" onclick="navigator.clipboard.writeText(document.getElementById('password').innerText)">password goes here</h2></center>
        <div class="password length">
            <center><h3 class="smallText">password length</h3></center>
            <center><input type="text" class="input" id="length"></input></center>
        </div>
        <input type="checkbox" id="useUppercase" name="useUppercase" value="yes">
        <label for="useUppercase">Use uppercase letters (A-Z)</label><br>
        <input type="checkbox" id="useLowercase" name="useLowercase" value="yes">
        <label for="useLowercase">Use lowercase letters (a-z)</label><br>
        <input type="checkbox" id="useNumbers" name="useNumbers" value="yes">
        <label for="useNumbers">Use numbers (0-9)</label><br>
        <input type="checkbox" id="useSpecial" name="useSpecial" value="yes">
        <label for="useSpecial">Use special symbols (!#¤%&/()=@£$€{[]}\¨'-.,:;)</label><br>
        <center><button class="genButton" onclick="onClick()">generate</button></center>
    </body>

    <script>
  

        function generate() {
        chars = "",
        string = ""
        if (document.getElementById("useUppercase").value == "yes") chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (document.getElementById("useLowercase").value == "yes") chars += "abcdefghijklmnopqrstuvwxyz";
        if (document.getElementById("useNumbers").value == "yes") chars += "0123456789";
        if (document.getElementById("useSpecial").value == "yes") chars += "!#¤%&/()=@£$€{[]}\¨'-.,:;";
    for (var i = 0, n = chars.length; i < document.getElementById("length").value; ++i) {
        string += chars.charAt(Math.floor(Math.random() * n));
    }
    return string;
        }

        function onClick() {
            let pass = generate()

            document.getElementById("password").innerHTML = pass
        }
        function copy(that){
            var inp =document.createElement('input');
            document.body.appendChild(inp)
            inp.value =that.textContent
            inp.select();
            document.execCommand('copy',false);
            inp.remove();
        }
    </script>
</html>
